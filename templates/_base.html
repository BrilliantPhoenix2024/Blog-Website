{% load static %}

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>{% block page_title %}{% endblock page_title %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

<div class="main">
    <div class="navbar">
        <div class="icon">
            <h2 class="logo">CLASSY</h2>
        </div>
        <div class="menu">
            <ul>
                <li><a href="#">HOME</a></li>
                <li><a href="#">ABOUT</a></li>
                <li><a href="#">SERVICE</a></li>
                <li><a href="#">DESIGN</a></li>
                <li><a href="#">CONTACT</a></li>
            </ul>
        </div>
        <div class="search">
            <input class="srch" type="search" placeholder="search">
            <a href="">
                <button class="btn">search</button>
            </a>
        </div>
        <div class="wel">
            {% if user.is_authenticated %}
                Wellcome {{ user.username }} | <a href="{% url 'logout' %}" style="color: whitesmoke">logout</a>
            {% else %}
                <a href="{% url 'login' %}" style="color: whitesmoke;margin-left: 65px;">login</a>
            {% endif %} 
        </div>

    </div>

</div>

{% block content %}

{% endblock content %}


</body>
</html>
